	<p>class Solution:
    def triangleType(self, nums: List[int]) -&gt; str:
        nums.sort()
        if nums<sup class="footnote" id="fnrev83c4b863c8484290a29db05101590dd3-1"><a href="#fn83c4b863c8484290a29db05101590dd3-1">0</a></sup> + nums<sup class="footnote" id="fnrev83c4b863c8484290a29db05101590dd3-2"><a href="#fn83c4b863c8484290a29db05101590dd3-2">1</a></sup> &lt;= nums<sup class="footnote" id="fnrev83c4b863c8484290a29db05101590dd3-3"><a href="#fn83c4b863c8484290a29db05101590dd3-3">2</a></sup>:
            return &#8220;none&#8221;</p>

        if nums<sup class="footnote"><a href="#fn83c4b863c8484290a29db05101590dd3-1">0</a></sup>  nums[1]  nums<sup class="footnote"><a href="#fn83c4b863c8484290a29db05101590dd3-3">2</a></sup>:
            return &#8220;equilateral&#8221;

        if nums<sup class="footnote"><a href="#fn83c4b863c8484290a29db05101590dd3-1">0</a></sup>  nums[1] or nums[1]  nums<sup class="footnote"><a href="#fn83c4b863c8484290a29db05101590dd3-3">2</a></sup> or nums<sup class="footnote"><a href="#fn83c4b863c8484290a29db05101590dd3-1">0</a></sup> == nums<sup class="footnote"><a href="#fn83c4b863c8484290a29db05101590dd3-3">2</a></sup>:
            return &#8220;isosceles&#8221;

        return &#8220;scalene&#8220;
