	<p>class Solution:
    def reverseParentheses(self, s: str) -&gt; str:
        stack = deque()
        for k in s:</p>

            if k  ")":
                ls = []
                found = False
                while not found:
                    ls.append(stack.pop())
                    if ls[-1]  <a href="">(</a>
                        found = True
                del ls[-1]
