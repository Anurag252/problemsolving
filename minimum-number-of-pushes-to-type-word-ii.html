	<p>class Solution:
    def minimumPushes(self, word: str) -> int:
        d = {}
        for k in word:
            if k in d:
                d[k] += 1
            else :
                d[k] = 1
        l = list(d.items())
        l.sort(reverse=True, key= lambda x : x<sup class="footnote" id="fnrevff488684aa8641c2bb20412ce34e6530-1"><a href="#fnff488684aa8641c2bb20412ce34e6530-1">1</a></sup>)
        result = 0
        n = 8
        #print(l)
        for k in l:
            result += (k<sup class="footnote"><a href="#fnff488684aa8641c2bb20412ce34e6530-1">1</a></sup> * int(n/8))
            n += 1
        #print(result)
        return result</p>
