	<p>class Solution:
    def minimumPushes(self, word: str) -&gt; int:
        d = {}
        for k in word:
            if k in d:
                d[k] += 1
            else :
                d[k] = 1
        l = list(d.items())
        l.sort(reverse=True, key= lambda x : x<sup class="footnote" id="fnrevb4e10b8fc13d4f768b77a56ff11c5092-1"><a href="#fnb4e10b8fc13d4f768b77a56ff11c5092-1">1</a></sup>)
        result = 0
        n = 8
        #print(l)
        for k in l:
            result += (k<sup class="footnote"><a href="#fnb4e10b8fc13d4f768b77a56ff11c5092-1">1</a></sup> * int(n/8))
            n += 1
        #print(result)
        return result</p>
