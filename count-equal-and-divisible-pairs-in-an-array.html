	<p>class Solution:
    def countPairs(self, nums: List[int], k: int) -&gt; int:
        n = len(nums)
        res = 0  # number of pairs meeting the requirements
        for i in range(n &#8211; 1):
            for j in range(i + 1, n):
                if (i * j) % k  0 and nums[i]  nums[j]:
                    res += 1
        return res</p>
