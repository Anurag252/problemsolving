	<p>class Solution:
    def lexicalOrder(self, n: int) -&gt; List[int]:
        result = []
        current = 1
        for _ in range(n):
            result.append(current)
            if current * 10 &lt;= n:
                current *= 10
            else:
                while current % 10 == 9 or current + 1 &gt; n:
                    current //= 10
                current += 1
        return result</p>
