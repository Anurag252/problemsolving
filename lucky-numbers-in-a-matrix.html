	<p>class Solution:
    def luckyNumbers (self, matrix: List[List[int]]) -> List[int]:
        result =[]
        d = set()
        for k in matrix:
            d.add(min(k))
        elem = 0
        for l in range(len(matrix<sup class="footnote" id="fnrev79a2fa82d0d34f3d9b9df4d44c035fc6-1"><a href="#fn79a2fa82d0d34f3d9b9df4d44c035fc6-1">0</a></sup>)):
            elem = 0
            for k in range(len(matrix)):
                elem = max(matrix[k][l], elem)
            if elem in d:
                result.append(elem)
        return result</p>
