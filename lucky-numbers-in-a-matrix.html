	<p>class Solution:
    def luckyNumbers (self, matrix: List[List[int]]) -&gt; List[int]:
        result =[]
        d = set()
        for k in matrix:
            d.add(min(k))
        elem = 0
        for l in range(len(matrix<sup class="footnote" id="fnrevabca44301c114a0ba4a97a60a6f4472b-1"><a href="#fnabca44301c114a0ba4a97a60a6f4472b-1">0</a></sup>)):
            elem = 0
            for k in range(len(matrix)):
                elem = max(matrix[k][l], elem)
            if elem in d:
                result.append(elem)
        return result</p>
