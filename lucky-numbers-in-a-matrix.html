	<p>class Solution:
    def luckyNumbers (self, matrix: List[List[int]]) -&gt; List[int]:
        result =[]
        d = set()
        for k in matrix:
            d.add(min(k))
        elem = 0
        for l in range(len(matrix<sup class="footnote" id="fnrevc69091c6546b4c25bc50f6d25a823ccd-1"><a href="#fnc69091c6546b4c25bc50f6d25a823ccd-1">0</a></sup>)):
            elem = 0
            for k in range(len(matrix)):
                elem = max(matrix[k][l], elem)
            if elem in d:
                result.append(elem)
        return result</p>
