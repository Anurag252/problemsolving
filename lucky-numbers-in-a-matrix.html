	<p>class Solution:
    def luckyNumbers (self, matrix: List[List[int]]) -> List[int]:
        result =[]
        d = set()
        for k in matrix:
            d.add(min(k))
        elem = 0
        for l in range(len(matrix<sup class="footnote" id="fnrevb2b4e2dbba674f42b5852be97c471d1b-1"><a href="#fnb2b4e2dbba674f42b5852be97c471d1b-1">0</a></sup>)):
            elem = 0
            for k in range(len(matrix)):
                elem = max(matrix[k][l], elem)
            if elem in d:
                result.append(elem)
        return result</p>
