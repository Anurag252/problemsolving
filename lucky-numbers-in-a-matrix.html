	<p>class Solution:
    def luckyNumbers (self, matrix: List[List[int]]) -&gt; List[int]:
        result =[]
        d = set()
        for k in matrix:
            d.add(min(k))
        elem = 0
        for l in range(len(matrix<sup class="footnote" id="fnrev5f39838dfddf4b74903d4ff1fa1fed15-1"><a href="#fn5f39838dfddf4b74903d4ff1fa1fed15-1">0</a></sup>)):
            elem = 0
            for k in range(len(matrix)):
                elem = max(matrix[k][l], elem)
            if elem in d:
                result.append(elem)
        return result</p>
