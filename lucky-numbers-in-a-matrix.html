	<p>class Solution:
    def luckyNumbers (self, matrix: List[List[int]]) -&gt; List[int]:
        result =[]
        d = set()
        for k in matrix:
            d.add(min(k))
        elem = 0
        for l in range(len(matrix<sup class="footnote" id="fnreveff7ec6d8ff742f9b756d8d2cf60314a-1"><a href="#fneff7ec6d8ff742f9b756d8d2cf60314a-1">0</a></sup>)):
            elem = 0
            for k in range(len(matrix)):
                elem = max(matrix[k][l], elem)
            if elem in d:
                result.append(elem)
        return result</p>
