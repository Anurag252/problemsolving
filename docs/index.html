<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    @media screen and (max-width: 600px) {
        table {
            display: block;
            overflow-x: auto;
            white-space: nowrap;
        }
        th, td {
            min-width: 150px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Responsive Table</h2>
    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Problem Link</th>
                    <th>Solution Link</th>
                    <th>Learning</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><a href="#">Problem 1</a></td>
                    <td><a href="#">Solution 1</a></td>
                    <td>Learning 1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><a href="#">Problem 2</a></td>
                    <td><a href="#">Solution 2</a></td>
                    <td>Learning 2</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
