    def getMaximumXor(self, nums: List[int], maximumBit: int) -&gt; List[int]:
        largestnum = 2 ** maximumBit &#8211; 1
        res = []</p>


        a =[nums<sup class="footnote" id="fnrevf16a63d3f9fd4985bfe83398c2fbd3d6-1"><a href="#fnf16a63d3f9fd4985bfe83398c2fbd3d6-1">0</a></sup>]
