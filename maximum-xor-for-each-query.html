    def getMaximumXor(self, nums: List[int], maximumBit: int) -&gt; List[int]:
        largestnum = 2 ** maximumBit &#8211; 1
        res = []</p>


        a =[nums<sup class="footnote" id="fnrevb91e7abe935a41c3a2f6b7410a0ddb7c-1"><a href="#fnb91e7abe935a41c3a2f6b7410a0ddb7c-1">0</a></sup>]
