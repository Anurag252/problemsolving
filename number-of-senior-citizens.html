	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i < detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev19e7018962644bd393f59aa02ae516af-1"><a href="#fn19e7018962644bd393f59aa02ae516af-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev19e7018962644bd393f59aa02ae516af-2"><a href="#fn19e7018962644bd393f59aa02ae516af-2">12</a></sup> &#8211; &#8216;0&#8217;) > 60) {

        }
    }
