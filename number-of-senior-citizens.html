	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrevbf439d9ee83744f494ebf463d6df5198-1"><a href="#fnbf439d9ee83744f494ebf463d6df5198-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrevbf439d9ee83744f494ebf463d6df5198-2"><a href="#fnbf439d9ee83744f494ebf463d6df5198-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
