	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev173dbf937ebe4988a8a303ea0da4872f-1"><a href="#fn173dbf937ebe4988a8a303ea0da4872f-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev173dbf937ebe4988a8a303ea0da4872f-2"><a href="#fn173dbf937ebe4988a8a303ea0da4872f-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {

        }
    }
