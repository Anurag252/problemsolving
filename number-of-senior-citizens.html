	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrevd351fe2462364c9f85f9ecf97c21215e-1"><a href="#fnd351fe2462364c9f85f9ecf97c21215e-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrevd351fe2462364c9f85f9ecf97c21215e-2"><a href="#fnd351fe2462364c9f85f9ecf97c21215e-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
