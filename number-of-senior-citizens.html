	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev2124d65da4ba46c7adfeeeeeec25e61a-1"><a href="#fn2124d65da4ba46c7adfeeeeeec25e61a-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev2124d65da4ba46c7adfeeeeeec25e61a-2"><a href="#fn2124d65da4ba46c7adfeeeeeec25e61a-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
