	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrevdad01803dc5c433593c1953f5988e738-1"><a href="#fndad01803dc5c433593c1953f5988e738-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrevdad01803dc5c433593c1953f5988e738-2"><a href="#fndad01803dc5c433593c1953f5988e738-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
