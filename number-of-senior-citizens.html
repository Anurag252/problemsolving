	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev14436611d5454b44bb167e8a84cd7965-1"><a href="#fn14436611d5454b44bb167e8a84cd7965-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev14436611d5454b44bb167e8a84cd7965-2"><a href="#fn14436611d5454b44bb167e8a84cd7965-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
