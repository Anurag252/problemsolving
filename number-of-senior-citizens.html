	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev852ca2d43c564f6aac8980c05a4dae79-1"><a href="#fn852ca2d43c564f6aac8980c05a4dae79-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev852ca2d43c564f6aac8980c05a4dae79-2"><a href="#fn852ca2d43c564f6aac8980c05a4dae79-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {

        }
    }
