	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrevfa830af22d984c9aa45047a98d9ea42f-1"><a href="#fnfa830af22d984c9aa45047a98d9ea42f-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrevfa830af22d984c9aa45047a98d9ea42f-2"><a href="#fnfa830af22d984c9aa45047a98d9ea42f-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;
