	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev7a1e3bfaa8e24f999597df8774cddd13-1"><a href="#fn7a1e3bfaa8e24f999597df8774cddd13-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev7a1e3bfaa8e24f999597df8774cddd13-2"><a href="#fn7a1e3bfaa8e24f999597df8774cddd13-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
