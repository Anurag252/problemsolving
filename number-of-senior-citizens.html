	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev488d7ea9e2fe42a7ad516c093cc90844-1"><a href="#fn488d7ea9e2fe42a7ad516c093cc90844-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev488d7ea9e2fe42a7ad516c093cc90844-2"><a href="#fn488d7ea9e2fe42a7ad516c093cc90844-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
