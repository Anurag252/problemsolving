	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev8e224f2bb5374891af10a88a2005ad87-1"><a href="#fn8e224f2bb5374891af10a88a2005ad87-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev8e224f2bb5374891af10a88a2005ad87-2"><a href="#fn8e224f2bb5374891af10a88a2005ad87-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
