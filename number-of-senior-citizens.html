	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev31d72ddda1014df1894643b8c2128f36-1"><a href="#fn31d72ddda1014df1894643b8c2128f36-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev31d72ddda1014df1894643b8c2128f36-2"><a href="#fn31d72ddda1014df1894643b8c2128f36-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
