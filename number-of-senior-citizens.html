	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev55145f4a3c8e4b1585a59dcec997b67a-1"><a href="#fn55145f4a3c8e4b1585a59dcec997b67a-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev55145f4a3c8e4b1585a59dcec997b67a-2"><a href="#fn55145f4a3c8e4b1585a59dcec997b67a-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
