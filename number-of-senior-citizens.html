	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev16a23232fac14e1eb490602ac23adf4b-1"><a href="#fn16a23232fac14e1eb490602ac23adf4b-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev16a23232fac14e1eb490602ac23adf4b-2"><a href="#fn16a23232fac14e1eb490602ac23adf4b-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
