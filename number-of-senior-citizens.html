	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev0100848537b0487ab239ecd94b61512f-1"><a href="#fn0100848537b0487ab239ecd94b61512f-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev0100848537b0487ab239ecd94b61512f-2"><a href="#fn0100848537b0487ab239ecd94b61512f-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
