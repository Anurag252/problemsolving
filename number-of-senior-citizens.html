	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev95f465fc4f28421db90fae585f929411-1"><a href="#fn95f465fc4f28421db90fae585f929411-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev95f465fc4f28421db90fae585f929411-2"><a href="#fn95f465fc4f28421db90fae585f929411-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
