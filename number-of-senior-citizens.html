	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev4e9a1021f2d84183a7800eff2370662c-1"><a href="#fn4e9a1021f2d84183a7800eff2370662c-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev4e9a1021f2d84183a7800eff2370662c-2"><a href="#fn4e9a1021f2d84183a7800eff2370662c-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {

    }
    return result;
