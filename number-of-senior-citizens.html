	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnreva99265f9df2c4728a0aa396d5ec93c3e-1"><a href="#fna99265f9df2c4728a0aa396d5ec93c3e-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnreva99265f9df2c4728a0aa396d5ec93c3e-2"><a href="#fna99265f9df2c4728a0aa396d5ec93c3e-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
