	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev9491da63374f4e37a2b6e47481866046-1"><a href="#fn9491da63374f4e37a2b6e47481866046-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev9491da63374f4e37a2b6e47481866046-2"><a href="#fn9491da63374f4e37a2b6e47481866046-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {

        }
