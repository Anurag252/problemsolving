	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev1ab643c67fc544b9ac079fec1920d413-1"><a href="#fn1ab643c67fc544b9ac079fec1920d413-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev1ab643c67fc544b9ac079fec1920d413-2"><a href="#fn1ab643c67fc544b9ac079fec1920d413-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
