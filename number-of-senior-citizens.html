	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev01921d9905314bc7b239c7cce777c83a-1"><a href="#fn01921d9905314bc7b239c7cce777c83a-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev01921d9905314bc7b239c7cce777c83a-2"><a href="#fn01921d9905314bc7b239c7cce777c83a-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
