	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev346b998475434092ac333e47f599dcd7-1"><a href="#fn346b998475434092ac333e47f599dcd7-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev346b998475434092ac333e47f599dcd7-2"><a href="#fn346b998475434092ac333e47f599dcd7-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
