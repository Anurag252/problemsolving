	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev42df99af54a146f1a1b55256c27e9fba-1"><a href="#fn42df99af54a146f1a1b55256c27e9fba-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev42df99af54a146f1a1b55256c27e9fba-2"><a href="#fn42df99af54a146f1a1b55256c27e9fba-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
