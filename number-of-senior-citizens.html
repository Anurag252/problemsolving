	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev6d5f71b4cc164f45b432f7134a7182da-1"><a href="#fn6d5f71b4cc164f45b432f7134a7182da-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev6d5f71b4cc164f45b432f7134a7182da-2"><a href="#fn6d5f71b4cc164f45b432f7134a7182da-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
