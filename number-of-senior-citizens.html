	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrevfe267563bee4438288df5c9e5f511c19-1"><a href="#fnfe267563bee4438288df5c9e5f511c19-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrevfe267563bee4438288df5c9e5f511c19-2"><a href="#fnfe267563bee4438288df5c9e5f511c19-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
