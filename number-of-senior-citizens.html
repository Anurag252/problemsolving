	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrevf49443a01612405890a85d2ffe7cd2de-1"><a href="#fnf49443a01612405890a85d2ffe7cd2de-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrevf49443a01612405890a85d2ffe7cd2de-2"><a href="#fnf49443a01612405890a85d2ffe7cd2de-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;
