	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev10ac7c1535b84fc8a2b3ab93f5743aa1-1"><a href="#fn10ac7c1535b84fc8a2b3ab93f5743aa1-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev10ac7c1535b84fc8a2b3ab93f5743aa1-2"><a href="#fn10ac7c1535b84fc8a2b3ab93f5743aa1-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
