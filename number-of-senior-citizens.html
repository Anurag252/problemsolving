	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev061f7fa4e57043b9922dfba31cb6df10-1"><a href="#fn061f7fa4e57043b9922dfba31cb6df10-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev061f7fa4e57043b9922dfba31cb6df10-2"><a href="#fn061f7fa4e57043b9922dfba31cb6df10-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
