	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev00066d1735ea4a2a8b8669f1599df959-1"><a href="#fn00066d1735ea4a2a8b8669f1599df959-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev00066d1735ea4a2a8b8669f1599df959-2"><a href="#fn00066d1735ea4a2a8b8669f1599df959-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
