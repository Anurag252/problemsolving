	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev3835d8652aa64fb59fece09d118bfe76-1"><a href="#fn3835d8652aa64fb59fece09d118bfe76-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev3835d8652aa64fb59fece09d118bfe76-2"><a href="#fn3835d8652aa64fb59fece09d118bfe76-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {

        }
    }
