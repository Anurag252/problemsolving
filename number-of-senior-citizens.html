	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev8f72051eb53746f281e608aa8003f924-1"><a href="#fn8f72051eb53746f281e608aa8003f924-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev8f72051eb53746f281e608aa8003f924-2"><a href="#fn8f72051eb53746f281e608aa8003f924-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
