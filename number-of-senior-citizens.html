	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev606b8161a84f48df8aba2920242b1acf-1"><a href="#fn606b8161a84f48df8aba2920242b1acf-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev606b8161a84f48df8aba2920242b1acf-2"><a href="#fn606b8161a84f48df8aba2920242b1acf-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
