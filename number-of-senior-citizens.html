	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev9596ca1ce1004e98909ea488cec9b3cb-1"><a href="#fn9596ca1ce1004e98909ea488cec9b3cb-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev9596ca1ce1004e98909ea488cec9b3cb-2"><a href="#fn9596ca1ce1004e98909ea488cec9b3cb-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
