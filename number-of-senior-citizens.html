	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev47353f324f0c4ddd9ced84760d68bb74-1"><a href="#fn47353f324f0c4ddd9ced84760d68bb74-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev47353f324f0c4ddd9ced84760d68bb74-2"><a href="#fn47353f324f0c4ddd9ced84760d68bb74-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
