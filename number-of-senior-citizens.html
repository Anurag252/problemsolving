	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev972ca6510ac04b40bda50535c87b84f8-1"><a href="#fn972ca6510ac04b40bda50535c87b84f8-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev972ca6510ac04b40bda50535c87b84f8-2"><a href="#fn972ca6510ac04b40bda50535c87b84f8-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
