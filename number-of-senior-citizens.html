	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev7dc85f41491f4c6cb3631f4584b77ce5-1"><a href="#fn7dc85f41491f4c6cb3631f4584b77ce5-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev7dc85f41491f4c6cb3631f4584b77ce5-2"><a href="#fn7dc85f41491f4c6cb3631f4584b77ce5-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
