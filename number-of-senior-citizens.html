	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev88083c8fef82445ea48805c6730ac55d-1"><a href="#fn88083c8fef82445ea48805c6730ac55d-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev88083c8fef82445ea48805c6730ac55d-2"><a href="#fn88083c8fef82445ea48805c6730ac55d-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
