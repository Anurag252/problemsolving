	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev799cd0ecc50a4e7f845e90bb9ec3fae3-1"><a href="#fn799cd0ecc50a4e7f845e90bb9ec3fae3-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev799cd0ecc50a4e7f845e90bb9ec3fae3-2"><a href="#fn799cd0ecc50a4e7f845e90bb9ec3fae3-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
