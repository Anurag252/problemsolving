	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrevba4c08708cbb4aff9f9fd508677e1641-1"><a href="#fnba4c08708cbb4aff9f9fd508677e1641-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrevba4c08708cbb4aff9f9fd508677e1641-2"><a href="#fnba4c08708cbb4aff9f9fd508677e1641-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
