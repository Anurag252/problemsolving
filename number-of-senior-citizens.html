	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev59453fe9531d456782fe3a7fe8c2154e-1"><a href="#fn59453fe9531d456782fe3a7fe8c2154e-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev59453fe9531d456782fe3a7fe8c2154e-2"><a href="#fn59453fe9531d456782fe3a7fe8c2154e-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
