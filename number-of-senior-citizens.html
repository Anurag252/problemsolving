	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev078735dd2f6d45dcbaabda5a7032133c-1"><a href="#fn078735dd2f6d45dcbaabda5a7032133c-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev078735dd2f6d45dcbaabda5a7032133c-2"><a href="#fn078735dd2f6d45dcbaabda5a7032133c-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;
