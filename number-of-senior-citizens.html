	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev27099f29b11d49df9f9e82b2342830eb-1"><a href="#fn27099f29b11d49df9f9e82b2342830eb-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev27099f29b11d49df9f9e82b2342830eb-2"><a href="#fn27099f29b11d49df9f9e82b2342830eb-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
