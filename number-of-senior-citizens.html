	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev4f7e908d38954ad99509ecdb517e7798-1"><a href="#fn4f7e908d38954ad99509ecdb517e7798-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev4f7e908d38954ad99509ecdb517e7798-2"><a href="#fn4f7e908d38954ad99509ecdb517e7798-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
