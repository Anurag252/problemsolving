	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev897e8275e5c74189bd5dc1fef812fc1f-1"><a href="#fn897e8275e5c74189bd5dc1fef812fc1f-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev897e8275e5c74189bd5dc1fef812fc1f-2"><a href="#fn897e8275e5c74189bd5dc1fef812fc1f-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {
            result ++;
        }
    }
    return result;

	<p>}</p>
