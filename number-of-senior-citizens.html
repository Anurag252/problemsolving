	<p>int countSeniors(char ** details, int detailsSize){
    int result = 0;</p>

    for (int i = 0 ; i &lt; detailsSize ; i ++) {

        if ( (details[i]<sup class="footnote" id="fnrev2b2ed195eaef469e91885d9a891b03d2-1"><a href="#fn2b2ed195eaef469e91885d9a891b03d2-1">11</a></sup> &#8211; &#8216;0&#8217;) * 10 + (details[i]<sup class="footnote" id="fnrev2b2ed195eaef469e91885d9a891b03d2-2"><a href="#fn2b2ed195eaef469e91885d9a891b03d2-2">12</a></sup> &#8211; &#8216;0&#8217;) &gt; 60) {

    }
