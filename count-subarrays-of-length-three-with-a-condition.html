    def countSubarrays(self, nums: List[int]) -&gt; int:
        left = 0
        right = 2
        res = 0
        while(right &lt; len(nums)):
            if 2 * (nums[left] + nums[right]) == nums[left + 1]:
                res += 1
            left += 1
            right += 1</p>
