	<p>int findTheWinner(int n, int k) {</p>

    int ans = 0;
        for (int i = 2; i <= n; i++) {
            ans = (ans + k) % i;
        }
        // add 1 to convert back to 1 indexing
        return ans + 1;
    // operation runs n &#8211; 1 times
    // k % n , 2k % (n) , 3k % (n-1), nk % (n-k)
   //n &#8211; (1 + &#8230; + n)k % n
}
