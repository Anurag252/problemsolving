	<p>class Solution:
    def longestSubarray(self, nums: List[int]) -&gt; int:
        max_val = ans = current_streak = 0
        for num in nums:
            if max_val &lt; num:
                max_val = num
                ans = current_streak = 0</p>

            if max_val == num:
                current_streak += 1
            else:
                current_streak = 0

            ans = max(ans, current_streak)
        return ans
