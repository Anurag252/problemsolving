	<p>class Solution:
    def sortJumbled(self, mapping: List[int], nums: List[int]) -> List[int]:</p>

        def srt(x):
            result = 0
            mul = 1
            if x == 0:
                return mapping<sup class="footnote" id="fnrev5d94e84c04244e038116c3ad4c5cd26b-1"><a href="#fn5d94e84c04244e038116c3ad4c5cd26b-1">0</a></sup>
            while x > 0:
                y = x%10
                result = result + mul*mapping[y]
                mul = mul * 10
                x = int(x /10)
            return result
        nums=sorted(nums,reverse=False, key=srt)
        return nums
