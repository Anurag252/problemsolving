	<p>class Solution:
    def sortJumbled(self, mapping: List[int], nums: List[int]) -&gt; List[int]:</p>

        def srt(x):
            result = 0
            mul = 1
            if x == 0:
                return mapping<sup class="footnote" id="fnrev1c6fa4336b8b4d6b9e6fd81f3387213d-1"><a href="#fn1c6fa4336b8b4d6b9e6fd81f3387213d-1">0</a></sup>
            while x &gt; 0:
                y = x%10
                result = result + mul*mapping[y]
                mul = mul * 10
                x = int(x /10)
            return result
        nums=sorted(nums,reverse=False, key=srt)
        return nums
