	<p>class Solution:
    def sortJumbled(self, mapping: List[int], nums: List[int]) -&gt; List[int]:</p>

        def srt(x):
            result = 0
            mul = 1
            if x == 0:
                return mapping<sup class="footnote" id="fnrev6b89f8930f3a4f15866c8c0b289a00de-1"><a href="#fn6b89f8930f3a4f15866c8c0b289a00de-1">0</a></sup>
            while x &gt; 0:
                y = x%10
                result = result + mul*mapping[y]
                mul = mul * 10
                x = int(x /10)
            return result
        nums=sorted(nums,reverse=False, key=srt)
        return nums
