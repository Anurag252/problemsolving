	<p>class Solution:
    def sortJumbled(self, mapping: List[int], nums: List[int]) -&gt; List[int]:</p>

        def srt(x):
            result = 0
            mul = 1
            if x == 0:
                return mapping<sup class="footnote" id="fnrev12e7f28ce59f40f8b7956a128594b8f9-1"><a href="#fn12e7f28ce59f40f8b7956a128594b8f9-1">0</a></sup>
            while x &gt; 0:
                y = x%10
                result = result + mul*mapping[y]
                mul = mul * 10
                x = int(x /10)
            return result
        nums=sorted(nums,reverse=False, key=srt)
        return nums
