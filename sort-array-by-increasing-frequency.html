	<p>class Solution:
    def frequencySort(self, nums: List[int]) -> List[int]:
        h = {}
        for k in nums:
            if k in h:
                h[k] = h[k] + 1
            else:
                h[k] = 1
        m =[]
        for k in h:
            m.append((k, h[k]))

        result =[]
        for k in m:
            for l in range(k<sup class="footnote"><a href="#fnbe1f7577672d42a98bb03597c0543ead-1">1</a></sup>):
                result.append(k<sup class="footnote"><a href="#fnbe1f7577672d42a98bb03597c0543ead-2">0</a></sup>)
