	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevffc5eb5b14f84247be261f6189be9581-1"><a href="#fnffc5eb5b14f84247be261f6189be9581-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
