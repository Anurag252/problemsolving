	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevba8b4ea48a9549428ed729ab8d41f86f-1"><a href="#fnba8b4ea48a9549428ed729ab8d41f86f-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
