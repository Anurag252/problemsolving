	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev479b7463a0a743b3b78b3176b55b90fe-1"><a href="#fn479b7463a0a743b3b78b3176b55b90fe-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
