	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev7afcb925b5684fe887fd4efec3290c1d-1"><a href="#fn7afcb925b5684fe887fd4efec3290c1d-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
