	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev10889a26cbb44711aa8e6be362b3411b-1"><a href="#fn10889a26cbb44711aa8e6be362b3411b-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
