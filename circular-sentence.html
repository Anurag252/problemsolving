	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreve6ee994b4e9e4d5c8a1b70f745e559f3-1"><a href="#fne6ee994b4e9e4d5c8a1b70f745e559f3-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
