	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev9968d8f8a2114cc2b51c5f7b31e59856-1"><a href="#fn9968d8f8a2114cc2b51c5f7b31e59856-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
