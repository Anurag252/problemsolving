	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva4237faae3c8461981f37f216b5e55ef-1"><a href="#fna4237faae3c8461981f37f216b5e55ef-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
