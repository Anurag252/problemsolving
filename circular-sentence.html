	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev4760777a5b54493c9451d7d2529e5270-1"><a href="#fn4760777a5b54493c9451d7d2529e5270-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
