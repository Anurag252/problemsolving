	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev9ca9a93dcb7344d5be0a1cd9d5fd29f6-1"><a href="#fn9ca9a93dcb7344d5be0a1cd9d5fd29f6-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
