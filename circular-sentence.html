	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev968a4b04d2cf4619bdd17ffff3f31ae3-1"><a href="#fn968a4b04d2cf4619bdd17ffff3f31ae3-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
