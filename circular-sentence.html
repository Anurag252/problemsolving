	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev82cc405a51db4fc0ac855edd66fc8348-1"><a href="#fn82cc405a51db4fc0ac855edd66fc8348-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
