	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev8e3534f589a74a34b8aa1c99126f07e3-1"><a href="#fn8e3534f589a74a34b8aa1c99126f07e3-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
