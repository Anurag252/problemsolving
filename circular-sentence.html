	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreved195ff6d26f4c309380b29f6cb92330-1"><a href="#fned195ff6d26f4c309380b29f6cb92330-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
