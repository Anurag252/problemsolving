	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreve7d850b1d7c64eefaad57051828924f2-1"><a href="#fne7d850b1d7c64eefaad57051828924f2-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
