	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev6c453503de484143bf2c5a685e8fc001-1"><a href="#fn6c453503de484143bf2c5a685e8fc001-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
