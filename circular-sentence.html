	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc37851fa8edd4fc2b76b51d77eb9b4b4-1"><a href="#fnc37851fa8edd4fc2b76b51d77eb9b4b4-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
