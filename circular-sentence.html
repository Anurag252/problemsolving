	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev9223c1aa64944ed79e34842db69a5efa-1"><a href="#fn9223c1aa64944ed79e34842db69a5efa-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
