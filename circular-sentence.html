	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreve8408e7aa7e64b189c382e37a7368744-1"><a href="#fne8408e7aa7e64b189c382e37a7368744-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
