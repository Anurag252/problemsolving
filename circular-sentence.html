	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev3d0a7ded36c84a5d807d12c353d7ca9d-1"><a href="#fn3d0a7ded36c84a5d807d12c353d7ca9d-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
