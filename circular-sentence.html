	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevaec95020bebc43509e1189b40a1151d2-1"><a href="#fnaec95020bebc43509e1189b40a1151d2-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
