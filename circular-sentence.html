	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev4ed46afe661b407bb4f04d010af8b3e4-1"><a href="#fn4ed46afe661b407bb4f04d010af8b3e4-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
