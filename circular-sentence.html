	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevd77401ce65604a4eb17c0f9db5defb89-1"><a href="#fnd77401ce65604a4eb17c0f9db5defb89-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
