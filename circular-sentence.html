	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreve1dbe79d3e50419f8f8f545798b4232a-1"><a href="#fne1dbe79d3e50419f8f8f545798b4232a-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
