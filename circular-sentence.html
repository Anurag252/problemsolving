	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev63bc13ae529e467c86b27a95f1846d35-1"><a href="#fn63bc13ae529e467c86b27a95f1846d35-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
