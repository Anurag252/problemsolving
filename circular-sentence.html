	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev26033d40a9e643b79f3ad2501cf06f12-1"><a href="#fn26033d40a9e643b79f3ad2501cf06f12-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
