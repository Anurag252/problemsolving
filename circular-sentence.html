	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev0ef19592197f4a74b731230792d896b2-1"><a href="#fn0ef19592197f4a74b731230792d896b2-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
