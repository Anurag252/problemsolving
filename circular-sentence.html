	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev6c2e91a920474cf389fbadb3f2afb1ab-1"><a href="#fn6c2e91a920474cf389fbadb3f2afb1ab-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
