	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevda1853d2c7b1422d8f6effffd807026a-1"><a href="#fnda1853d2c7b1422d8f6effffd807026a-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
