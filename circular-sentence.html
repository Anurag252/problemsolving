	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev1c696a1f33a6435583971ebcd5ca6260-1"><a href="#fn1c696a1f33a6435583971ebcd5ca6260-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
