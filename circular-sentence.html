	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev5594227dcca9429a8159c7d7ba6de3a0-1"><a href="#fn5594227dcca9429a8159c7d7ba6de3a0-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
