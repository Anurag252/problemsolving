	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf407c270097c4f4cbc7e95a0968fca93-1"><a href="#fnf407c270097c4f4cbc7e95a0968fca93-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
