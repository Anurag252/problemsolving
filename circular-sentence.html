	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreve281642c2ad74b44ba457421c33a5c99-1"><a href="#fne281642c2ad74b44ba457421c33a5c99-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
