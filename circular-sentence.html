	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc54d4bc0c7ba4a1c846da1d8c8fab457-1"><a href="#fnc54d4bc0c7ba4a1c846da1d8c8fab457-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
