	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva27c94f7776c4c9faddbd85c2294a6a9-1"><a href="#fna27c94f7776c4c9faddbd85c2294a6a9-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
