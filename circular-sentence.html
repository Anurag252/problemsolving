	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevd73cdb390003452088ef7fc3043ebb10-1"><a href="#fnd73cdb390003452088ef7fc3043ebb10-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
