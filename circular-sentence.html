	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev00560b9014754714ae529daa4e6b68e6-1"><a href="#fn00560b9014754714ae529daa4e6b68e6-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
