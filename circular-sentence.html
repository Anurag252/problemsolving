	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev03f7c50089014b799ea96b261f63a72e-1"><a href="#fn03f7c50089014b799ea96b261f63a72e-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
