	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev79eddf7a5ac64c259f8ec8d54a7ebea5-1"><a href="#fn79eddf7a5ac64c259f8ec8d54a7ebea5-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
