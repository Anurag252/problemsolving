	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev502f0de780b242788ca1fc10afccae43-1"><a href="#fn502f0de780b242788ca1fc10afccae43-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
