	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev6b1e5364f19a4d008be5c6fbfec2d668-1"><a href="#fn6b1e5364f19a4d008be5c6fbfec2d668-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
