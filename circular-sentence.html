	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev20ac7910c38c495b9f1170823241d2d5-1"><a href="#fn20ac7910c38c495b9f1170823241d2d5-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
