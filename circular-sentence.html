	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf01fef328b8c4ec7aa9caf5d95e77562-1"><a href="#fnf01fef328b8c4ec7aa9caf5d95e77562-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
