	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva9b6b0f5f1d8453c84d76d71c03999fe-1"><a href="#fna9b6b0f5f1d8453c84d76d71c03999fe-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
