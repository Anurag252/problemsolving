	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevddbf689160bd4dd2b7965c1b4e4c226a-1"><a href="#fnddbf689160bd4dd2b7965c1b4e4c226a-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
