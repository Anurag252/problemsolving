	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev67789bd7c4bc4d5b8042c95904ce17b3-1"><a href="#fn67789bd7c4bc4d5b8042c95904ce17b3-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
