	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf3c94a0ec6fd4de495ae4e639f6ee7ae-1"><a href="#fnf3c94a0ec6fd4de495ae4e639f6ee7ae-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
