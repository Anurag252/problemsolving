	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev02672c3713bd4e10ac88d525c73f5d5f-1"><a href="#fn02672c3713bd4e10ac88d525c73f5d5f-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
