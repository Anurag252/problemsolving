	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevb73c1299c2684d079e815a350a1ef6e1-1"><a href="#fnb73c1299c2684d079e815a350a1ef6e1-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
