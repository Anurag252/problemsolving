	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevbc58ef3de76d497ab349d99ad3d4d638-1"><a href="#fnbc58ef3de76d497ab349d99ad3d4d638-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
