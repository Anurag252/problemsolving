	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevaf509653e8714a668a9799a22694b85e-1"><a href="#fnaf509653e8714a668a9799a22694b85e-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
