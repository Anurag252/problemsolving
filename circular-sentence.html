	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev3e1804e98b7a48d1b8c7638f4a84d79c-1"><a href="#fn3e1804e98b7a48d1b8c7638f4a84d79c-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
