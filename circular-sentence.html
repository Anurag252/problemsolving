	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev892be619ccc74aa4a18f5c704156151b-1"><a href="#fn892be619ccc74aa4a18f5c704156151b-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
