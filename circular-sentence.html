	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev00344f680fc4401bbe10113f88b6deb5-1"><a href="#fn00344f680fc4401bbe10113f88b6deb5-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
