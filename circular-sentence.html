	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev96233173d4b84e78b258b081397cb908-1"><a href="#fn96233173d4b84e78b258b081397cb908-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
