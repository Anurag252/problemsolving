	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev62b81d623e0e41668c9775d5d8ff288e-1"><a href="#fn62b81d623e0e41668c9775d5d8ff288e-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
