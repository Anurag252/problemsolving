	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreve7ef98ed9d2544cb8359310d28618c1b-1"><a href="#fne7ef98ed9d2544cb8359310d28618c1b-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
