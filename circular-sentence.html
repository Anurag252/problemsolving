	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev61f353c0bb59462eb63053fe127bf445-1"><a href="#fn61f353c0bb59462eb63053fe127bf445-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
