	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevdc8988dae2194c0a99ca9f0f5230c500-1"><a href="#fndc8988dae2194c0a99ca9f0f5230c500-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
