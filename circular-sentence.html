	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev022e3a813dda4cbab4462de55e9cf3f9-1"><a href="#fn022e3a813dda4cbab4462de55e9cf3f9-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
