	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev65bae8195e15443c9eb0df0bf6e7ceb2-1"><a href="#fn65bae8195e15443c9eb0df0bf6e7ceb2-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
