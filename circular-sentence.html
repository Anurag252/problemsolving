	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev736a4e6b914a4162858f40c71d7a0d3c-1"><a href="#fn736a4e6b914a4162858f40c71d7a0d3c-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
