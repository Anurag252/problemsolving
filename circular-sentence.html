	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreve2244e23db1448c3a297ea97610183de-1"><a href="#fne2244e23db1448c3a297ea97610183de-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
