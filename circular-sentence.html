	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev90b4115084f74a0a9d2efe9b0a9ce600-1"><a href="#fn90b4115084f74a0a9d2efe9b0a9ce600-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
