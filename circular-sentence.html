	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev6ea2758dd92d450481c7dbf7d96a3bd8-1"><a href="#fn6ea2758dd92d450481c7dbf7d96a3bd8-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
