	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva765821898ec4e6990d55040b9524b14-1"><a href="#fna765821898ec4e6990d55040b9524b14-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
