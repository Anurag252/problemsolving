	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevcba0fe6ded284a7eb24e3d532226a5b3-1"><a href="#fncba0fe6ded284a7eb24e3d532226a5b3-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
