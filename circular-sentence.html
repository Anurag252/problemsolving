	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevba4d2cd2c28842d292c22c7bc32005bc-1"><a href="#fnba4d2cd2c28842d292c22c7bc32005bc-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
