	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev5049f8fd895d43199ab98a379311e2d1-1"><a href="#fn5049f8fd895d43199ab98a379311e2d1-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
