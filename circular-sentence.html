	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevb07d42abb67448829c20ddbd13f4997f-1"><a href="#fnb07d42abb67448829c20ddbd13f4997f-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
