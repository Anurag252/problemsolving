	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev73c1802ef6884f558ae347a40acbf0c0-1"><a href="#fn73c1802ef6884f558ae347a40acbf0c0-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
