	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev1ecbb0099e8a4118b6a5841eba1d5984-1"><a href="#fn1ecbb0099e8a4118b6a5841eba1d5984-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
