	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev567b03a14b724b06978a800a3cb2d98b-1"><a href="#fn567b03a14b724b06978a800a3cb2d98b-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
