	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevfe4e5c48a9604e579e1cbe5a5ca37c13-1"><a href="#fnfe4e5c48a9604e579e1cbe5a5ca37c13-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
