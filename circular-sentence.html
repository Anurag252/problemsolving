	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev2e793be4b4a742c0aa990bdd39a57e2b-1"><a href="#fn2e793be4b4a742c0aa990bdd39a57e2b-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
