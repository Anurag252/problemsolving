	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevba5979f4534542d0a2600f2adb63d309-1"><a href="#fnba5979f4534542d0a2600f2adb63d309-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
