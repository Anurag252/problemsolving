	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevdedf3c1fb3444aeaa0ef0457918e3d78-1"><a href="#fndedf3c1fb3444aeaa0ef0457918e3d78-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
