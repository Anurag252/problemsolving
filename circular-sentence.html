	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreve193a396d42742049a0c0ff36a0142f7-1"><a href="#fne193a396d42742049a0c0ff36a0142f7-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
