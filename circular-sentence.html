	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev193d1dc6acee438e9fe9e6b1f634f1fd-1"><a href="#fn193d1dc6acee438e9fe9e6b1f634f1fd-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
