	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva9b6d2c94e874baca852ff8c79966584-1"><a href="#fna9b6d2c94e874baca852ff8c79966584-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
