	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev12795ec7ca8743ecb4a2a759c3db2d91-1"><a href="#fn12795ec7ca8743ecb4a2a759c3db2d91-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
