	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev251c46571f514ff0b25b46e731faa7e6-1"><a href="#fn251c46571f514ff0b25b46e731faa7e6-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
