	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevb52c7b0cdd514568b40cbd9c6ff9c8c9-1"><a href="#fnb52c7b0cdd514568b40cbd9c6ff9c8c9-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
