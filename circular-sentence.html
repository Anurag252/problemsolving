	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev72fc3cf1e1874586a64d8bcc70e5152b-1"><a href="#fn72fc3cf1e1874586a64d8bcc70e5152b-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
