	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev6d90fc870cb64e6894dcf4542557fe76-1"><a href="#fn6d90fc870cb64e6894dcf4542557fe76-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
