	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc5752aa71c67419293f815db6a66a29f-1"><a href="#fnc5752aa71c67419293f815db6a66a29f-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
