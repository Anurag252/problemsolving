	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev94a1e7c86aa3473d8bca5e7b8790dca8-1"><a href="#fn94a1e7c86aa3473d8bca5e7b8790dca8-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
