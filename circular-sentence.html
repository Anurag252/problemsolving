	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev164029eb901c459f869e05f9c8338c09-1"><a href="#fn164029eb901c459f869e05f9c8338c09-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
