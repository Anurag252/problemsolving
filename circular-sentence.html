	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevbf0e9d61c6954ef9ba1b22fc9eb8fa6a-1"><a href="#fnbf0e9d61c6954ef9ba1b22fc9eb8fa6a-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
