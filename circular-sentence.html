	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevcf8c13549c8647d28f908e42a753b850-1"><a href="#fncf8c13549c8647d28f908e42a753b850-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
