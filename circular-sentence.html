	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev5b8cf165192e4d52b6ddaef5d79364a5-1"><a href="#fn5b8cf165192e4d52b6ddaef5d79364a5-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
