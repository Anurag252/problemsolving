	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva0f9bf5942784b4eab0e0af1af9e7fd8-1"><a href="#fna0f9bf5942784b4eab0e0af1af9e7fd8-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
