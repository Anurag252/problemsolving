	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev643fa2bb95394b5a89793052498f23f6-1"><a href="#fn643fa2bb95394b5a89793052498f23f6-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
