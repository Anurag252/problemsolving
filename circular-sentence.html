	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev8b290b8bbf7d42c784914586e08e55ae-1"><a href="#fn8b290b8bbf7d42c784914586e08e55ae-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
