	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev0abb83e9415749e29ff897925e1f7fdc-1"><a href="#fn0abb83e9415749e29ff897925e1f7fdc-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
