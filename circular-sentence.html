	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev9741e9bbdd8f4a8dad44559b1e9b9576-1"><a href="#fn9741e9bbdd8f4a8dad44559b1e9b9576-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
