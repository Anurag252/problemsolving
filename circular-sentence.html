	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf39883e325d646f38a8b8f80eeaecdf9-1"><a href="#fnf39883e325d646f38a8b8f80eeaecdf9-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
