	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreve21044dca7de4ba3a7cc931ffef2090f-1"><a href="#fne21044dca7de4ba3a7cc931ffef2090f-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
