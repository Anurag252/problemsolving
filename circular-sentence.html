	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevb372c01c88734e74a283640eda0361b8-1"><a href="#fnb372c01c88734e74a283640eda0361b8-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
