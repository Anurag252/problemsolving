	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevfb556cbcbf114a20b0276f4a293e90e9-1"><a href="#fnfb556cbcbf114a20b0276f4a293e90e9-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
