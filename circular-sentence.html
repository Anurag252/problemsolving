	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevb414277613c5468fa5b1ccebb5d56f6a-1"><a href="#fnb414277613c5468fa5b1ccebb5d56f6a-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
