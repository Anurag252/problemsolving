	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev8584ffb6f03347989f008c5d4b579df1-1"><a href="#fn8584ffb6f03347989f008c5d4b579df1-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
