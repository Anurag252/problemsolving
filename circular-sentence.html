	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev837d52e4080945d7baf526c641b6f487-1"><a href="#fn837d52e4080945d7baf526c641b6f487-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
