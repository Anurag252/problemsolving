	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev104ea4157c0448b2b0466bf2d0f16131-1"><a href="#fn104ea4157c0448b2b0466bf2d0f16131-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
