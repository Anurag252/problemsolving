	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev26a024e498e9445b91bcac1257543bd8-1"><a href="#fn26a024e498e9445b91bcac1257543bd8-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
