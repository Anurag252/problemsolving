	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf5576b3cc9724eb39538d8342c7189df-1"><a href="#fnf5576b3cc9724eb39538d8342c7189df-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
