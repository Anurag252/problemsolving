	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevcc81f2070538426589796a6770d1ec6d-1"><a href="#fncc81f2070538426589796a6770d1ec6d-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
