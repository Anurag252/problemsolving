	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva7f4272babc642df9fd7e450f87d1e19-1"><a href="#fna7f4272babc642df9fd7e450f87d1e19-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
