	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreveae7118b998d423dae2da8ea42b49c8c-1"><a href="#fneae7118b998d423dae2da8ea42b49c8c-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
