	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevb569db6321174e9b9d53514f6443a889-1"><a href="#fnb569db6321174e9b9d53514f6443a889-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
