	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev23b8d1b4ac09477f81a8a1e8fee3ccea-1"><a href="#fn23b8d1b4ac09477f81a8a1e8fee3ccea-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
