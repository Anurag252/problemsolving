	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev23cfc396c21c48a7b7426e17a0c445a7-1"><a href="#fn23cfc396c21c48a7b7426e17a0c445a7-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
