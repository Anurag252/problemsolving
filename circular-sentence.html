	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev62d8b97fceb6418b826f72bad2f1f89a-1"><a href="#fn62d8b97fceb6418b826f72bad2f1f89a-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
