	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev94db1c57e8ef4993a50387a624f5a784-1"><a href="#fn94db1c57e8ef4993a50387a624f5a784-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
