	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev04618d6ca63143e19e6e14a2ca19ed6b-1"><a href="#fn04618d6ca63143e19e6e14a2ca19ed6b-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
