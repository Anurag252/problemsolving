	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev49d63e4ef16d490e9e3d5d4046fbb5c9-1"><a href="#fn49d63e4ef16d490e9e3d5d4046fbb5c9-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
