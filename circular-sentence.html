	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva335ad6dc82f4021977141b769b402c4-1"><a href="#fna335ad6dc82f4021977141b769b402c4-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
