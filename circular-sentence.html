	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva67e895a14cf46daadec091d1059100e-1"><a href="#fna67e895a14cf46daadec091d1059100e-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
