	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev14f40a530e08445fb4a5af314a5c2be5-1"><a href="#fn14f40a530e08445fb4a5af314a5c2be5-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
