	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev9332c95440814617b50b7521eb03baf4-1"><a href="#fn9332c95440814617b50b7521eb03baf4-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
