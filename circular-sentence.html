	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev3fa8226b64a0462891c0f2668a55c35a-1"><a href="#fn3fa8226b64a0462891c0f2668a55c35a-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
