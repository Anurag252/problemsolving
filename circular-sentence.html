	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev150ba1ffd41942a797903e508cae36f5-1"><a href="#fn150ba1ffd41942a797903e508cae36f5-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
