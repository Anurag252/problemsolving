	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevb61d29654a614e7f885ea6a436d499c6-1"><a href="#fnb61d29654a614e7f885ea6a436d499c6-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
