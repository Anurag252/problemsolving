	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev1693aee17150433bb82a1af34d04d819-1"><a href="#fn1693aee17150433bb82a1af34d04d819-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
