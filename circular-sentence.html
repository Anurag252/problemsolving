	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev8fb293f6b27b496ba3d07df6d1b45e54-1"><a href="#fn8fb293f6b27b496ba3d07df6d1b45e54-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
