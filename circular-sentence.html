	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf0de6e0aabb046dfaf3e5f236f7c4748-1"><a href="#fnf0de6e0aabb046dfaf3e5f236f7c4748-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
