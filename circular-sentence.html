	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev7c0bb288d5e94bbebc02e5c0d076ea71-1"><a href="#fn7c0bb288d5e94bbebc02e5c0d076ea71-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
