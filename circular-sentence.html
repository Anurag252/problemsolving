	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev06ebb9a422b547ceae0311d4162e2f7f-1"><a href="#fn06ebb9a422b547ceae0311d4162e2f7f-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
