	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev285c3785f3714511a3f5798ba37e6bc4-1"><a href="#fn285c3785f3714511a3f5798ba37e6bc4-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
