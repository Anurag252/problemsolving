	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev00f0f3ea2353478dbe3b17c1d88f9021-1"><a href="#fn00f0f3ea2353478dbe3b17c1d88f9021-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
