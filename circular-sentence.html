	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev766ebd96557d4c2c8b8059a7cb41ed68-1"><a href="#fn766ebd96557d4c2c8b8059a7cb41ed68-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
