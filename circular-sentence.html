	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev191fcb6a85b740d486d18c1252ed45a5-1"><a href="#fn191fcb6a85b740d486d18c1252ed45a5-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
