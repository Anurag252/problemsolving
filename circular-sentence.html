	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev1ab08ac2268e4338819dc98c4b3b5e9c-1"><a href="#fn1ab08ac2268e4338819dc98c4b3b5e9c-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
