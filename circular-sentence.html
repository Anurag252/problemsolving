	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf53b2f3f4e804832adc24db83031b98e-1"><a href="#fnf53b2f3f4e804832adc24db83031b98e-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
