	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevec216e1cdbd44b699c479c1ca3db53b4-1"><a href="#fnec216e1cdbd44b699c479c1ca3db53b4-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
