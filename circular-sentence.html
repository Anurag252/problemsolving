	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev81d5351ee3ff4aa988151aff221fbb3c-1"><a href="#fn81d5351ee3ff4aa988151aff221fbb3c-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
