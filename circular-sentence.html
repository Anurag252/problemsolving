	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev6b48991e39f24cf7ab6d7393c2b4dfe0-1"><a href="#fn6b48991e39f24cf7ab6d7393c2b4dfe0-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
