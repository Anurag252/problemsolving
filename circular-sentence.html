	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev045e0f13e08545239484b0ad02a1604c-1"><a href="#fn045e0f13e08545239484b0ad02a1604c-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
