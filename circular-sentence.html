	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevaedfa62781c3420f89882f409f8b1734-1"><a href="#fnaedfa62781c3420f89882f409f8b1734-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
