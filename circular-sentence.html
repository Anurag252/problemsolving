	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreve270b58c00304eb58c2d20b1e5521b31-1"><a href="#fne270b58c00304eb58c2d20b1e5521b31-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
