	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevb46d6c5fb753411697f4019c40a63550-1"><a href="#fnb46d6c5fb753411697f4019c40a63550-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
