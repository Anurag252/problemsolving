	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev07cea4a03d6a47df815c12e4448a0914-1"><a href="#fn07cea4a03d6a47df815c12e4448a0914-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
