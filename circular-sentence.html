	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev569cb918e50b44ce80bc5454ab75f856-1"><a href="#fn569cb918e50b44ce80bc5454ab75f856-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
