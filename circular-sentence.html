	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevb2283476dc884cafb1b0d55c2f066d07-1"><a href="#fnb2283476dc884cafb1b0d55c2f066d07-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
