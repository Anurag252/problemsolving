	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev4944a95dc9f54307b1ab1a68df600f14-1"><a href="#fn4944a95dc9f54307b1ab1a68df600f14-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
