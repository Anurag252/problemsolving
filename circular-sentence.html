	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevde97340f40fd4e29ab0eccff3d7539bf-1"><a href="#fnde97340f40fd4e29ab0eccff3d7539bf-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
