	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev44a50631cf0a4823b3ba7f8147a66e71-1"><a href="#fn44a50631cf0a4823b3ba7f8147a66e71-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
