	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev8a8b5921e6ae4e1e8a2c2d8d29b4a926-1"><a href="#fn8a8b5921e6ae4e1e8a2c2d8d29b4a926-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
