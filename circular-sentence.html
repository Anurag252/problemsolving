	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev5f5a07f3b9a64f9eb0a8555b6332f710-1"><a href="#fn5f5a07f3b9a64f9eb0a8555b6332f710-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
