	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev77bcdca61ead4838ac34bb1ae31efb7f-1"><a href="#fn77bcdca61ead4838ac34bb1ae31efb7f-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
