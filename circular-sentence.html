	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev311e1a19c5864ff4bcc20ed4b9316b61-1"><a href="#fn311e1a19c5864ff4bcc20ed4b9316b61-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
