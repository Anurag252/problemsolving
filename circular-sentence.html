	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev2d6160f58bf24b649b450d61ab244594-1"><a href="#fn2d6160f58bf24b649b450d61ab244594-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
