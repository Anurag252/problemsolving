	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev82ea3dc173bb4b95ac2a54f918d2f71e-1"><a href="#fn82ea3dc173bb4b95ac2a54f918d2f71e-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
