	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev8ad0375a7be44b31bbdbe235622ad7a4-1"><a href="#fn8ad0375a7be44b31bbdbe235622ad7a4-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
