	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev35e014daf29b4cb2a7e69329609db9b4-1"><a href="#fn35e014daf29b4cb2a7e69329609db9b4-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
