	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev1b0a6e31b9d142eda231c05ead70c82f-1"><a href="#fn1b0a6e31b9d142eda231c05ead70c82f-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
