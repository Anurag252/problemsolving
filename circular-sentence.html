	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevbdb14ba1c25b4dcc8c28f70f2e2e9268-1"><a href="#fnbdb14ba1c25b4dcc8c28f70f2e2e9268-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
