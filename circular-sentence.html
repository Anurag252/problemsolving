	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevd442abdde4d7448da74d09fa7c44eb7a-1"><a href="#fnd442abdde4d7448da74d09fa7c44eb7a-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
