	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev7a71696182f44333bbca9be4c30d8eeb-1"><a href="#fn7a71696182f44333bbca9be4c30d8eeb-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
