	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreveb7e577cda2e4d048793fe3509a4b4ee-1"><a href="#fneb7e577cda2e4d048793fe3509a4b4ee-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
