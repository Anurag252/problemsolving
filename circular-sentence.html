	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev593efb305bbc433ebdf78fcc865fe3c4-1"><a href="#fn593efb305bbc433ebdf78fcc865fe3c4-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
