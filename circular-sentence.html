	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev59ba8c4187114689b8f9f7947b455ac8-1"><a href="#fn59ba8c4187114689b8f9f7947b455ac8-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
