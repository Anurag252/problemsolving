	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva6190e2b6a8142e8b1a54daa5345a064-1"><a href="#fna6190e2b6a8142e8b1a54daa5345a064-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
