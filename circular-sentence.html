	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev49651cfa138b4f32977369f343c247de-1"><a href="#fn49651cfa138b4f32977369f343c247de-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
