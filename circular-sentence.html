	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev1bda32418b15444abc5fa4c7ac40a081-1"><a href="#fn1bda32418b15444abc5fa4c7ac40a081-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
