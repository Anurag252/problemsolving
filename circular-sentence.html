	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev6b689d6a04bf4f8db5132a61ba7b0e08-1"><a href="#fn6b689d6a04bf4f8db5132a61ba7b0e08-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
