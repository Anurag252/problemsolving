	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev854b3c7cfad64e40b14c61b86e77c077-1"><a href="#fn854b3c7cfad64e40b14c61b86e77c077-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
