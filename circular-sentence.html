	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevd25f29009e5d4d00bcffd42a37bf60c3-1"><a href="#fnd25f29009e5d4d00bcffd42a37bf60c3-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
