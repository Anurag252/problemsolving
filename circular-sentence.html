	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev087aea9edb554aeaa94b0cb8c7028439-1"><a href="#fn087aea9edb554aeaa94b0cb8c7028439-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
