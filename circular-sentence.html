	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf1f9c3e971dd4e1ab04a7755746abb91-1"><a href="#fnf1f9c3e971dd4e1ab04a7755746abb91-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
