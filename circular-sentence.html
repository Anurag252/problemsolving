	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc38261ee390146feae434eace9875225-1"><a href="#fnc38261ee390146feae434eace9875225-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
