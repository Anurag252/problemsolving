	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev6b9e701210864c3bb397b891f117c6d4-1"><a href="#fn6b9e701210864c3bb397b891f117c6d4-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
