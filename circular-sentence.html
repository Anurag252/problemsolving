	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf801053a7d8446af8807e339a0bd8d3d-1"><a href="#fnf801053a7d8446af8807e339a0bd8d3d-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
