	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc5172603a7b34f6d9789384654f52002-1"><a href="#fnc5172603a7b34f6d9789384654f52002-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
