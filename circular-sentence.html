	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev495ef972ec3247d683536189d8117beb-1"><a href="#fn495ef972ec3247d683536189d8117beb-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
