	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevae99808406124951b6c9311e4bca838f-1"><a href="#fnae99808406124951b6c9311e4bca838f-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
