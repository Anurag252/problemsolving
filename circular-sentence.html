	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev39601bc9e29c4c6f83874c1213ef025c-1"><a href="#fn39601bc9e29c4c6f83874c1213ef025c-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
