	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev7beceba41a6c4f6aa55519e302cee5f2-1"><a href="#fn7beceba41a6c4f6aa55519e302cee5f2-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
