	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev041e2fc297ee4b29858e4a7f84eb012b-1"><a href="#fn041e2fc297ee4b29858e4a7f84eb012b-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
