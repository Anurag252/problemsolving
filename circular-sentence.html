	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev803544a6c7264ae5ab371515e8a0e929-1"><a href="#fn803544a6c7264ae5ab371515e8a0e929-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
