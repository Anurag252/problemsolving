	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevd03be60e0da8451cb58e628394b4b100-1"><a href="#fnd03be60e0da8451cb58e628394b4b100-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
