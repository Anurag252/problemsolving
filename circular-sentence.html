	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreveb7109554dd54d88b54e556c69877e73-1"><a href="#fneb7109554dd54d88b54e556c69877e73-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
