	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev4a36022533644010a01da6b3201f45e3-1"><a href="#fn4a36022533644010a01da6b3201f45e3-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
