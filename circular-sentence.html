	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev8eb58c218abe4e49924b1603d8923868-1"><a href="#fn8eb58c218abe4e49924b1603d8923868-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
