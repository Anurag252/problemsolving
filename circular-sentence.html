	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev13480339c3e048e3908e9f8a08aadd08-1"><a href="#fn13480339c3e048e3908e9f8a08aadd08-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
