	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc55d31fc2aae4402ad7e410a8141f85f-1"><a href="#fnc55d31fc2aae4402ad7e410a8141f85f-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
