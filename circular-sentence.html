	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev3ec28a38af1840d985589358c825d34b-1"><a href="#fn3ec28a38af1840d985589358c825d34b-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
