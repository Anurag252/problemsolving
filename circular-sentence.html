	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreve956cef51a6a4d98b18b3296f1d85d10-1"><a href="#fne956cef51a6a4d98b18b3296f1d85d10-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
