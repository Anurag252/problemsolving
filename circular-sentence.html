	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev62ed77a1664c486cadec8e457c4160db-1"><a href="#fn62ed77a1664c486cadec8e457c4160db-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
