	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevdecccd95c37c473bbaf7b81c8edc3c9a-1"><a href="#fndecccd95c37c473bbaf7b81c8edc3c9a-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
