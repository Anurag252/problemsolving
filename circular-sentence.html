	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev13d5b4d5942f47769f97e66e7611e587-1"><a href="#fn13d5b4d5942f47769f97e66e7611e587-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
