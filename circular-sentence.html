	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev50d1282c84aa4b6aa1e05cf319a96543-1"><a href="#fn50d1282c84aa4b6aa1e05cf319a96543-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
