	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevd0cb3bf0a2e94c8bb77e7bc432bfc4cd-1"><a href="#fnd0cb3bf0a2e94c8bb77e7bc432bfc4cd-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
