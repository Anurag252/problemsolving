	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreveaaed9a09a244814bca665a7f4f3e046-1"><a href="#fneaaed9a09a244814bca665a7f4f3e046-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
