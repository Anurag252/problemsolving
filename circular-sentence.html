	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev9dc9d181cf9349259a18f4060d67833c-1"><a href="#fn9dc9d181cf9349259a18f4060d67833c-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
