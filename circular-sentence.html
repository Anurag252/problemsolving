	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev672a5f1bd4f34733b5f6ebf9b31c3dfa-1"><a href="#fn672a5f1bd4f34733b5f6ebf9b31c3dfa-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
