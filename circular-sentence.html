	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf3897c519aed4b00b7c875ec799977bb-1"><a href="#fnf3897c519aed4b00b7c875ec799977bb-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
