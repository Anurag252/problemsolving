	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev2ad2422b3b5d4ac0a5faa78919ea7efe-1"><a href="#fn2ad2422b3b5d4ac0a5faa78919ea7efe-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
