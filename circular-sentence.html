	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev21b10def28f5421ea2e65cf5c95f1f81-1"><a href="#fn21b10def28f5421ea2e65cf5c95f1f81-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
