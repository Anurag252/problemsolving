	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev0bba2e3bb82e40279e5e9a2403a92154-1"><a href="#fn0bba2e3bb82e40279e5e9a2403a92154-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
