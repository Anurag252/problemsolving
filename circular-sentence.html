	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevaf70c4149515486cb213ea728efa7c40-1"><a href="#fnaf70c4149515486cb213ea728efa7c40-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
