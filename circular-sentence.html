	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev89a40a2044814b209f69a66d4c498bee-1"><a href="#fn89a40a2044814b209f69a66d4c498bee-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
