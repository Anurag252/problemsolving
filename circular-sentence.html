	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevb9dff9cd5e5b4a11b77db4af70539b95-1"><a href="#fnb9dff9cd5e5b4a11b77db4af70539b95-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
