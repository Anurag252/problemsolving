	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev46a3b083289441b4bea2ff5a6154dd23-1"><a href="#fn46a3b083289441b4bea2ff5a6154dd23-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
