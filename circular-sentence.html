	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev66278f07054b4a5ea5a173a6dbf6fc3e-1"><a href="#fn66278f07054b4a5ea5a173a6dbf6fc3e-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
