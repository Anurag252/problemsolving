	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva3f0f6c2dffd47b59d5c4b21dc7c5063-1"><a href="#fna3f0f6c2dffd47b59d5c4b21dc7c5063-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
