	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevadf49d06f5ad464c879e72a88eeb39de-1"><a href="#fnadf49d06f5ad464c879e72a88eeb39de-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
