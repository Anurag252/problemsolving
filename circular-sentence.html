	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev15f2679c102944028bed74f8e5bbab07-1"><a href="#fn15f2679c102944028bed74f8e5bbab07-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
