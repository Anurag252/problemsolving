	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev54f767fe22e84b6e974f651ca5b04829-1"><a href="#fn54f767fe22e84b6e974f651ca5b04829-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
