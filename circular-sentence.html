	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev10dfdd9a7a2347629575547699e911db-1"><a href="#fn10dfdd9a7a2347629575547699e911db-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
