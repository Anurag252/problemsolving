	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf42caf70cf1a4791b37b8b48ce0c7c4d-1"><a href="#fnf42caf70cf1a4791b37b8b48ce0c7c4d-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
