	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev0825e3c306004a8984869616384ff196-1"><a href="#fn0825e3c306004a8984869616384ff196-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
