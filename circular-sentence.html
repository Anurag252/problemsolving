	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc59046fc90f243bb8efd8a24ad5cb631-1"><a href="#fnc59046fc90f243bb8efd8a24ad5cb631-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
