	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev8912f07d660b4ec7a29600ac6defde4e-1"><a href="#fn8912f07d660b4ec7a29600ac6defde4e-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
