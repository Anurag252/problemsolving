	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev276c62727a5a46d68fd3de6bce4d0c96-1"><a href="#fn276c62727a5a46d68fd3de6bce4d0c96-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
