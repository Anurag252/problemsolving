	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevd38c25a1bfa843f7a1335eb488857753-1"><a href="#fnd38c25a1bfa843f7a1335eb488857753-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
