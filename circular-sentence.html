	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevbed6a21538414c39a604d2c21e747f3e-1"><a href="#fnbed6a21538414c39a604d2c21e747f3e-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
