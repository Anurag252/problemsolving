	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev9a3b1a583f264acb8af0cb6b4b0d64f1-1"><a href="#fn9a3b1a583f264acb8af0cb6b4b0d64f1-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
