	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevbe479634a5624f8d9d0ac69cdd0e79b1-1"><a href="#fnbe479634a5624f8d9d0ac69cdd0e79b1-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
