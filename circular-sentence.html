	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev848b7ca83a5440ef9a7552949c9160ec-1"><a href="#fn848b7ca83a5440ef9a7552949c9160ec-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
