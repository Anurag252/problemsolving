	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev899e365d303446f4bc69d6bd50b54a56-1"><a href="#fn899e365d303446f4bc69d6bd50b54a56-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
