	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc78b07ad92354f409ce32ee837824957-1"><a href="#fnc78b07ad92354f409ce32ee837824957-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
