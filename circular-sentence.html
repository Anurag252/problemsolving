	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc3cd225709c9408e9ff94ecf9fb0f518-1"><a href="#fnc3cd225709c9408e9ff94ecf9fb0f518-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
