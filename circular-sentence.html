	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev36b3498cf6974daf81745c60e56cc102-1"><a href="#fn36b3498cf6974daf81745c60e56cc102-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
