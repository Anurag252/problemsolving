	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevd5b10b46017c4d5d8a81169c8b4a64c5-1"><a href="#fnd5b10b46017c4d5d8a81169c8b4a64c5-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
