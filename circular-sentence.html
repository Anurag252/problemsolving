	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev8f6714ba5b1d4477a12d191b2e829da3-1"><a href="#fn8f6714ba5b1d4477a12d191b2e829da3-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
