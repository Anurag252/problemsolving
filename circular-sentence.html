	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc0852c96fe974a7aa7c126ed2ba15ae9-1"><a href="#fnc0852c96fe974a7aa7c126ed2ba15ae9-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
