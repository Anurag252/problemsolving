	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev615bff970b1842adbcf11d8332e57a34-1"><a href="#fn615bff970b1842adbcf11d8332e57a34-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
