	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev64ff38f8829349f3818b457db66d0788-1"><a href="#fn64ff38f8829349f3818b457db66d0788-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
