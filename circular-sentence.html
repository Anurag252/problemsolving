	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev7a4ce5342d1d4762af2896528574563b-1"><a href="#fn7a4ce5342d1d4762af2896528574563b-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
