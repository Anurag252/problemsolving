	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev8cf39500d7a145fe8095246124e96821-1"><a href="#fn8cf39500d7a145fe8095246124e96821-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
