	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevae7615577c174a668dc4143bcdaafbe7-1"><a href="#fnae7615577c174a668dc4143bcdaafbe7-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
