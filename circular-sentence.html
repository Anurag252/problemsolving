	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev75d701c6b1d742608983e641d8d61e4a-1"><a href="#fn75d701c6b1d742608983e641d8d61e4a-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
