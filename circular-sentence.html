	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev4e3942c3fa14479d9e216822d7a4ef45-1"><a href="#fn4e3942c3fa14479d9e216822d7a4ef45-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
