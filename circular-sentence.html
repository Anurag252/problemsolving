	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev87ea573bd8b94c0e92f3976892582b37-1"><a href="#fn87ea573bd8b94c0e92f3976892582b37-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
