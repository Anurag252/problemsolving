	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev0c3f90be4ddf4351853a9b46a1c5a569-1"><a href="#fn0c3f90be4ddf4351853a9b46a1c5a569-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
