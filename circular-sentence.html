	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev01a20b57cfa94d55b22751d4d0d7753c-1"><a href="#fn01a20b57cfa94d55b22751d4d0d7753c-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
