	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevcbdb512cb908438f8cedca9b9ffb34b4-1"><a href="#fncbdb512cb908438f8cedca9b9ffb34b4-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
