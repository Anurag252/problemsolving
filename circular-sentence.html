	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevbc81dd9be9134d1aa49716a3d021d1fb-1"><a href="#fnbc81dd9be9134d1aa49716a3d021d1fb-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
