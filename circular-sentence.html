	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev5a1f69fa334f4cab98176c4686c8e386-1"><a href="#fn5a1f69fa334f4cab98176c4686c8e386-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
