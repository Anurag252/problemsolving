	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev08c00bce034e4f129763755a45017004-1"><a href="#fn08c00bce034e4f129763755a45017004-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
