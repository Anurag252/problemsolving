	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevfb209e2556b04e3fb4411757f8a3549e-1"><a href="#fnfb209e2556b04e3fb4411757f8a3549e-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
