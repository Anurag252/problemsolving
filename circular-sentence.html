	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev2b59a37c9f8e4064a7ba0e7cd201a66c-1"><a href="#fn2b59a37c9f8e4064a7ba0e7cd201a66c-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
