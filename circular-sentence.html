	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev79a9d0fe7ad74581bf22df7851b486bb-1"><a href="#fn79a9d0fe7ad74581bf22df7851b486bb-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
