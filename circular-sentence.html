	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva57a1f0c7db24a3cb7deee5d6449b69a-1"><a href="#fna57a1f0c7db24a3cb7deee5d6449b69a-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
