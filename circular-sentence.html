	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev56bc54754ed749f99cbe219eb212e8b3-1"><a href="#fn56bc54754ed749f99cbe219eb212e8b3-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
