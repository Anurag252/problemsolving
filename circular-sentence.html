	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc5fd67f9edc949998f128dc160a0ab3b-1"><a href="#fnc5fd67f9edc949998f128dc160a0ab3b-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
