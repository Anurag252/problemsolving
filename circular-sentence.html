	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva98f0d5964fc4095b7dfc0fde283c259-1"><a href="#fna98f0d5964fc4095b7dfc0fde283c259-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
