	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev99988a38f36c4a53aff0dc1f5d61050a-1"><a href="#fn99988a38f36c4a53aff0dc1f5d61050a-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
