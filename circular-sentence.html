	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc038f775fdc54964bbc796bb6cb49b00-1"><a href="#fnc038f775fdc54964bbc796bb6cb49b00-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
