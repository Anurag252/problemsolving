	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevb0da16edc9cf45e4a6d7f8be87355894-1"><a href="#fnb0da16edc9cf45e4a6d7f8be87355894-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
