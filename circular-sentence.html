	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev894d5018a00249a6bf0f45d95d16b803-1"><a href="#fn894d5018a00249a6bf0f45d95d16b803-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
