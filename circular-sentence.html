	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevfce7f198999441009b55a07496c13f16-1"><a href="#fnfce7f198999441009b55a07496c13f16-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
