	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev774ba0a73f6c4e819fda9fd51a3c8142-1"><a href="#fn774ba0a73f6c4e819fda9fd51a3c8142-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
