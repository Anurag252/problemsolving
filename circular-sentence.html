	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev964f9a81bd6a4d8f9d9d31fdf78ee512-1"><a href="#fn964f9a81bd6a4d8f9d9d31fdf78ee512-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
