	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevfc5e6d1f53c447bdb63a79cb9bad1e9f-1"><a href="#fnfc5e6d1f53c447bdb63a79cb9bad1e9f-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
