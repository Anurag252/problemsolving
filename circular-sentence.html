	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev90d9cb396f304f86b94b8c059dfba0d2-1"><a href="#fn90d9cb396f304f86b94b8c059dfba0d2-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
