	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev74c3c5dc06254502a981d458cf8a6aa2-1"><a href="#fn74c3c5dc06254502a981d458cf8a6aa2-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
