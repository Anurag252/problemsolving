	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev87815110e48246a0bb8cb4e372ce64e6-1"><a href="#fn87815110e48246a0bb8cb4e372ce64e6-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
