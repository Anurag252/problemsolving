	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf48acfc116f8473bb2c3ade2a8a8431f-1"><a href="#fnf48acfc116f8473bb2c3ade2a8a8431f-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
