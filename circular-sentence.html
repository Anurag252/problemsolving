	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf2d136b08fb641b1af995e6ae3e16183-1"><a href="#fnf2d136b08fb641b1af995e6ae3e16183-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
