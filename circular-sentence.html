	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev9e8c0375d44c47a0b7d0123218b2f5bc-1"><a href="#fn9e8c0375d44c47a0b7d0123218b2f5bc-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
