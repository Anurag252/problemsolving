	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevd68f13b7679b41c39822df3f09ca4a50-1"><a href="#fnd68f13b7679b41c39822df3f09ca4a50-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
