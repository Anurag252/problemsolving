	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva79c423ed4d34d8595c557b6c2ff4c06-1"><a href="#fna79c423ed4d34d8595c557b6c2ff4c06-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
