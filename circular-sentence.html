	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev44a10fd15fa442e8b39986e4440551d9-1"><a href="#fn44a10fd15fa442e8b39986e4440551d9-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
