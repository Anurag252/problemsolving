	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev516cd01dbd8e42e985a592fa41784e01-1"><a href="#fn516cd01dbd8e42e985a592fa41784e01-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
