	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva84f114ca64349e4a6bd71cdd40036e9-1"><a href="#fna84f114ca64349e4a6bd71cdd40036e9-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
