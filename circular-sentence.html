	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev51b30f0992174620989b2d8adbf4da90-1"><a href="#fn51b30f0992174620989b2d8adbf4da90-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
