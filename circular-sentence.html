	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev71752ff9c2944eaf82b8205d71fc6f39-1"><a href="#fn71752ff9c2944eaf82b8205d71fc6f39-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
