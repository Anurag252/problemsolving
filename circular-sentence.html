	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf4217b9088b5468dbac73cbc1daf05b1-1"><a href="#fnf4217b9088b5468dbac73cbc1daf05b1-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
