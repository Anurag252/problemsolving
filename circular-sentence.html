	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf75bf3e3ae134ad8891b4f4e226dfe94-1"><a href="#fnf75bf3e3ae134ad8891b4f4e226dfe94-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
