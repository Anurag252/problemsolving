	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev42bbba0d14534c9e82e8f453924dc7f7-1"><a href="#fn42bbba0d14534c9e82e8f453924dc7f7-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
