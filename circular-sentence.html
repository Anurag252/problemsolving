	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc4148f28ceb7467f844024fd753d8aa5-1"><a href="#fnc4148f28ceb7467f844024fd753d8aa5-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
