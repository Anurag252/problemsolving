	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevdea3c862dceb406287f2a829a66e0390-1"><a href="#fndea3c862dceb406287f2a829a66e0390-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
