	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev395d1f1b970d4ea994e692af1a923548-1"><a href="#fn395d1f1b970d4ea994e692af1a923548-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
