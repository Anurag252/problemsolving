	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev82d17fa038bd4462be97113796a2c7d7-1"><a href="#fn82d17fa038bd4462be97113796a2c7d7-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
