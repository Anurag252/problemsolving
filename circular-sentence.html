	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev64126d47d1ae415dbf6f7d52877d5848-1"><a href="#fn64126d47d1ae415dbf6f7d52877d5848-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
