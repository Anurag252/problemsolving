	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev87ecb86e8f3a4b25b851a002aec145b8-1"><a href="#fn87ecb86e8f3a4b25b851a002aec145b8-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
