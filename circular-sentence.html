	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev04f0e06a0b9048fe96fc633030f8031d-1"><a href="#fn04f0e06a0b9048fe96fc633030f8031d-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
