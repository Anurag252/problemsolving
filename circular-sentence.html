	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev303bf8e7980e49f89435557bb783d684-1"><a href="#fn303bf8e7980e49f89435557bb783d684-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
