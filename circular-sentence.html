	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev1d4238f27104464f8b308fd0aff8a98e-1"><a href="#fn1d4238f27104464f8b308fd0aff8a98e-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
