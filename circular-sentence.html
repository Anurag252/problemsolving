	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevad57f6af2e854e91a75aae65870bec84-1"><a href="#fnad57f6af2e854e91a75aae65870bec84-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
