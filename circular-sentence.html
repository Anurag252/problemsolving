	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev8bab2714b59e4cef880a14b9fb608577-1"><a href="#fn8bab2714b59e4cef880a14b9fb608577-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
