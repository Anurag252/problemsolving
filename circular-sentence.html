	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc6c5bf2fe5e840a5bdd1804c1b0b984c-1"><a href="#fnc6c5bf2fe5e840a5bdd1804c1b0b984c-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
