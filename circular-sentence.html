	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva19b8d62b3464cb09d9de9e8d134e822-1"><a href="#fna19b8d62b3464cb09d9de9e8d134e822-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
