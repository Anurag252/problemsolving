	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevbfdb6faf1fb1457f9983c7f0cabf2982-1"><a href="#fnbfdb6faf1fb1457f9983c7f0cabf2982-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
