	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev88b509651c0242c8b73d7bd5c45c949c-1"><a href="#fn88b509651c0242c8b73d7bd5c45c949c-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
