	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev74ebc5b904ec4fef85f7b02e3349ecaa-1"><a href="#fn74ebc5b904ec4fef85f7b02e3349ecaa-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
