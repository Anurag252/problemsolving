	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev276be38f623f4e6eb3e7312fccc1a0df-1"><a href="#fn276be38f623f4e6eb3e7312fccc1a0df-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
