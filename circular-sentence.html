	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreve63dcafc64c2442d8d5e20f7873a1a98-1"><a href="#fne63dcafc64c2442d8d5e20f7873a1a98-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
