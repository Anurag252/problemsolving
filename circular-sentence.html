	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevefaf564cdf4c43ccade1d16a28454770-1"><a href="#fnefaf564cdf4c43ccade1d16a28454770-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
