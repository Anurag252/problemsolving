	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc7a057040ee54283b282d8f7c61264d4-1"><a href="#fnc7a057040ee54283b282d8f7c61264d4-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
