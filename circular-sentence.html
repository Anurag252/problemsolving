	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev94ecef0d495040dd980def6e4b9a016e-1"><a href="#fn94ecef0d495040dd980def6e4b9a016e-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
