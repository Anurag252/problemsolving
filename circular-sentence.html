	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev035df282420b41b0bfd3b6eaae99aecd-1"><a href="#fn035df282420b41b0bfd3b6eaae99aecd-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
