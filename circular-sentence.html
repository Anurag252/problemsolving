	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev632a047101ad40b99a575ea0ff0d7bb9-1"><a href="#fn632a047101ad40b99a575ea0ff0d7bb9-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
