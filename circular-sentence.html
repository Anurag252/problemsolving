	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc87b125c1174478fb5957a9120a7d647-1"><a href="#fnc87b125c1174478fb5957a9120a7d647-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
