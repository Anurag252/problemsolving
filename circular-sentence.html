	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev329f4bbd07e94b739494265b8a66a22f-1"><a href="#fn329f4bbd07e94b739494265b8a66a22f-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
