	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev9d54f450ed594e479ee5872325c9f27a-1"><a href="#fn9d54f450ed594e479ee5872325c9f27a-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
