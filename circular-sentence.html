	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev794288d991e44c33bad3f0254d4f3279-1"><a href="#fn794288d991e44c33bad3f0254d4f3279-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
