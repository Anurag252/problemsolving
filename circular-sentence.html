	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc485ee24426e415986c8f7a5ff594ea1-1"><a href="#fnc485ee24426e415986c8f7a5ff594ea1-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
