	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev441f57ac3921481c9bf36f708a53d387-1"><a href="#fn441f57ac3921481c9bf36f708a53d387-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
