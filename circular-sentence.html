	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev3dc719b9e9624944948c065dd742feba-1"><a href="#fn3dc719b9e9624944948c065dd742feba-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
