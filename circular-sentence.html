	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva167d90f20464d52bc9822bf95df8619-1"><a href="#fna167d90f20464d52bc9822bf95df8619-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
