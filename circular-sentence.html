	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev367f20b991134511a6e342da50a40f86-1"><a href="#fn367f20b991134511a6e342da50a40f86-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
