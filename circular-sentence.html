	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc020a294f66e43b78d328fa8c2043d40-1"><a href="#fnc020a294f66e43b78d328fa8c2043d40-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
