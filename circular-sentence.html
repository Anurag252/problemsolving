	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev632169d982d442c5999cd22c3272ff54-1"><a href="#fn632169d982d442c5999cd22c3272ff54-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
