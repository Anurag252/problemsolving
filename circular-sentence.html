	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev555142673a5b467680d6e465c80ba284-1"><a href="#fn555142673a5b467680d6e465c80ba284-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
