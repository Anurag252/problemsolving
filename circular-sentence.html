	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev23dd305e4280482583f63eee7aab0cb0-1"><a href="#fn23dd305e4280482583f63eee7aab0cb0-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
