	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev1469a79aa33e4026a036de0c95b5b385-1"><a href="#fn1469a79aa33e4026a036de0c95b5b385-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
