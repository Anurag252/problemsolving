	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnreva91dd32902e84cc3b4205b9e4d798b54-1"><a href="#fna91dd32902e84cc3b4205b9e4d798b54-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
