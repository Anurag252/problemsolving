	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev1f5e2f41272a45cfb7b3c9217d034f1f-1"><a href="#fn1f5e2f41272a45cfb7b3c9217d034f1f-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
