	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev28b7f39e19ed413eae4ff4c030b13e2d-1"><a href="#fn28b7f39e19ed413eae4ff4c030b13e2d-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
