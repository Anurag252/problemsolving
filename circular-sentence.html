	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev30f6e28ca28546b18aa57d425f666ba3-1"><a href="#fn30f6e28ca28546b18aa57d425f666ba3-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
