	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev8a3aee66f3d549128a11828eb15ea544-1"><a href="#fn8a3aee66f3d549128a11828eb15ea544-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
