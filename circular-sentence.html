	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf899d44fd20a4327aca4fe80685045dd-1"><a href="#fnf899d44fd20a4327aca4fe80685045dd-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
