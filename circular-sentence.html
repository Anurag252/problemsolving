	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev370d29021f8c400b993a2f9953b85167-1"><a href="#fn370d29021f8c400b993a2f9953b85167-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
