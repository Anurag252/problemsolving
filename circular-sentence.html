	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevebd2ef38abc14955b7a0c34bb1c9223a-1"><a href="#fnebd2ef38abc14955b7a0c34bb1c9223a-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
