	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf0c676c279d24af28895a7ec06d056aa-1"><a href="#fnf0c676c279d24af28895a7ec06d056aa-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
