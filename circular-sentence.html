	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevc4c60d5a8c1c49ada19d3d5a7a3b618c-1"><a href="#fnc4c60d5a8c1c49ada19d3d5a7a3b618c-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
