	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevaba740d6dcce4d85b5cb968e0e6ee788-1"><a href="#fnaba740d6dcce4d85b5cb968e0e6ee788-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
