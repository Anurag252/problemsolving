	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevbb6421007a4341f3b4f31a086f9f1168-1"><a href="#fnbb6421007a4341f3b4f31a086f9f1168-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
