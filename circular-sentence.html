	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevb84e11f5016641a390c2a0be9768a648-1"><a href="#fnb84e11f5016641a390c2a0be9768a648-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
