	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev13b76a31be5f41f781cdf627092e8f58-1"><a href="#fn13b76a31be5f41f781cdf627092e8f58-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
