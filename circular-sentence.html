	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev2f7a137d2fd94a9a83046446a5938b8d-1"><a href="#fn2f7a137d2fd94a9a83046446a5938b8d-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
