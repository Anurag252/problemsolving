	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev5276d7e238e74b45b91149d6fa2ecea3-1"><a href="#fn5276d7e238e74b45b91149d6fa2ecea3-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
