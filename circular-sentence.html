	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev28db6a34284d4e0d990f9c356a131f36-1"><a href="#fn28db6a34284d4e0d990f9c356a131f36-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
