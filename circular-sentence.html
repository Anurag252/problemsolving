	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevb7c663167fd44a1d97f3ca917cdc9b0d-1"><a href="#fnb7c663167fd44a1d97f3ca917cdc9b0d-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
