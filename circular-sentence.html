	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev2e99f5a671ef41a4abdea393af016c5e-1"><a href="#fn2e99f5a671ef41a4abdea393af016c5e-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
