	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev4ef9d69d0a6142fb8231eb842aab064b-1"><a href="#fn4ef9d69d0a6142fb8231eb842aab064b-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
