	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev0f330777686d43e186594f706aae2db6-1"><a href="#fn0f330777686d43e186594f706aae2db6-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
