	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf917529aa18948bab1f830d6e5445ce5-1"><a href="#fnf917529aa18948bab1f830d6e5445ce5-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
