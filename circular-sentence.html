	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrevf7424fc12d4546ad8c900d044babc829-1"><a href="#fnf7424fc12d4546ad8c900d044babc829-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
