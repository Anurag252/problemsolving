	<p>class Solution:
    def isCircularSentence(self, s: str) -&gt; bool:</p>

        arr = s.split(&#8217; &#8216;)

        prev = arr[-1][-1]

        for k in arr:
            if k<sup class="footnote" id="fnrev5d1e01cb24a9483fb6c2dfb63dc31ba0-1"><a href="#fn5d1e01cb24a9483fb6c2dfb63dc31ba0-1">0</a></sup> != prev:
                return False
            prev = k[-1]
        return True
