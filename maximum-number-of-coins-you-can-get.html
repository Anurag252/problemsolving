	<p>class Solution:
    import heapq 
    def maxCoins(self, piles: List[int]) -&gt; int:
        #1,3,
        n = int(len(piles)/3)
        piles.sort(reverse=True)
        total = 0
        k = 1
        while k &lt; 3*n &#8211; n:
            total = total + piles[k]
            k = k + 2</p>


        return total
