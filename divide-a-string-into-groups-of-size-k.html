	<p>class Solution:
    def divideString(self, s: str, k: int, fill: str) -&gt; List[str]:
        l = 0
        res = []
        while(l + k &lt; len(s)):
            t = s[l:l+k]
            res.append(t)
            l += k
        res.append(s[l:] + str(fill * (l + k &#8211; len(s))))
        return res</p>
