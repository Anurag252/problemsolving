	<p>class Solution:
    def numTilings(self, n: int) -&gt; int:
        <span class="caps">MOD</span> = 10**9 + 7
        dp = [0] * (n + 1)
        dp<sup class="footnote" id="fnreva44aca1447414f16868ddb750d88c467-1"><a href="#fna44aca1447414f16868ddb750d88c467-1">0</a></sup> = 1
        if n &gt;= 1:
            dp<sup class="footnote" id="fnreva44aca1447414f16868ddb750d88c467-2"><a href="#fna44aca1447414f16868ddb750d88c467-2">1</a></sup> = 1
        if n &gt;= 2:
            dp<sup class="footnote" id="fnreva44aca1447414f16868ddb750d88c467-3"><a href="#fna44aca1447414f16868ddb750d88c467-3">2</a></sup> = 2</p>

        for i in range(3, n + 1):
            dp[i] = (2 * dp[i &#8211; 1] + dp[i &#8211; 3]) % <span class="caps">MOD</span>

        return dp[n]
