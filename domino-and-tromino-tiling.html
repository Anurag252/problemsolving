	<p>class Solution:
    def numTilings(self, n: int) -&gt; int:
        <span class="caps">MOD</span> = 10**9 + 7
        dp = [0] * (n + 1)
        dp<sup class="footnote" id="fnrevcc2fd9d5bf3b4fdeb88a1f8d32b49610-1"><a href="#fncc2fd9d5bf3b4fdeb88a1f8d32b49610-1">0</a></sup> = 1
        if n &gt;= 1:
            dp<sup class="footnote" id="fnrevcc2fd9d5bf3b4fdeb88a1f8d32b49610-2"><a href="#fncc2fd9d5bf3b4fdeb88a1f8d32b49610-2">1</a></sup> = 1
        if n &gt;= 2:
            dp<sup class="footnote" id="fnrevcc2fd9d5bf3b4fdeb88a1f8d32b49610-3"><a href="#fncc2fd9d5bf3b4fdeb88a1f8d32b49610-3">2</a></sup> = 2</p>

        for i in range(3, n + 1):
            dp[i] = (2 * dp[i &#8211; 1] + dp[i &#8211; 3]) % <span class="caps">MOD</span>

        return dp[n]
