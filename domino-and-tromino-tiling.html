	<p>class Solution:
    def numTilings(self, n: int) -&gt; int:
        <span class="caps">MOD</span> = 10**9 + 7
        dp = [0] * (n + 1)
        dp<sup class="footnote" id="fnrev06f9071d62f446e6ae1a56ce0b523841-1"><a href="#fn06f9071d62f446e6ae1a56ce0b523841-1">0</a></sup> = 1
        if n &gt;= 1:
            dp<sup class="footnote" id="fnrev06f9071d62f446e6ae1a56ce0b523841-2"><a href="#fn06f9071d62f446e6ae1a56ce0b523841-2">1</a></sup> = 1
        if n &gt;= 2:
            dp<sup class="footnote" id="fnrev06f9071d62f446e6ae1a56ce0b523841-3"><a href="#fn06f9071d62f446e6ae1a56ce0b523841-3">2</a></sup> = 2</p>

        for i in range(3, n + 1):
            dp[i] = (2 * dp[i &#8211; 1] + dp[i &#8211; 3]) % <span class="caps">MOD</span>

        return dp[n]
