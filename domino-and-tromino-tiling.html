	<p>class Solution:
    def numTilings(self, n: int) -&gt; int:
        <span class="caps">MOD</span> = 10**9 + 7
        dp = [0] * (n + 1)
        dp<sup class="footnote" id="fnrevc9a4aa20460a43f98f26d73b804e2474-1"><a href="#fnc9a4aa20460a43f98f26d73b804e2474-1">0</a></sup> = 1
        if n &gt;= 1:
            dp<sup class="footnote" id="fnrevc9a4aa20460a43f98f26d73b804e2474-2"><a href="#fnc9a4aa20460a43f98f26d73b804e2474-2">1</a></sup> = 1
        if n &gt;= 2:
            dp<sup class="footnote" id="fnrevc9a4aa20460a43f98f26d73b804e2474-3"><a href="#fnc9a4aa20460a43f98f26d73b804e2474-3">2</a></sup> = 2</p>

        for i in range(3, n + 1):
            dp[i] = (2 * dp[i &#8211; 1] + dp[i &#8211; 3]) % <span class="caps">MOD</span>

        return dp[n]
