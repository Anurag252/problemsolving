        teams = [0] * n</p>

        for k in edges:
            teams[k<sup class="footnote" id="fnrevc5e0d80640a544c0abeeb1f73d35da85-1"><a href="#fnc5e0d80640a544c0abeeb1f73d35da85-1">1</a></sup>] = 1
        #print(teams)
        result = -1
