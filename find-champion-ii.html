	<p>class Solution:
    def findChampion(self, n: int, edges: List[List[int]]) -&gt; int:
        teams = [0] * n</p>

        for k in edges:
            teams[k<sup class="footnote" id="fnrevf7e328a719214373a5c9c8fd39e9520c-1"><a href="#fnf7e328a719214373a5c9c8fd39e9520c-1">1</a></sup>] = 1
        #print(teams)
        result = -1
        for i, k in enumerate(teams):
            if k  0 and result  -1:
                result = i

            elif k == 0 and result != -1:

        return result
