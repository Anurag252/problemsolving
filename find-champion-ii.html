        teams = [0] * n</p>

        for k in edges:
            teams[k<sup class="footnote" id="fnrev9bc0e2806b9445d5b1e1c467f150ca63-1"><a href="#fn9bc0e2806b9445d5b1e1c467f150ca63-1">1</a></sup>] = 1
