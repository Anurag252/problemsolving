	<p>class Solution:
    def findChampion(self, n: int, edges: List[List[int]]) -&gt; int:
        teams = [0] * n</p>

        for k in edges:
            teams[k<sup class="footnote" id="fnrevb174ef25efb34fc7954a2a766bd0f2a9-1"><a href="#fnb174ef25efb34fc7954a2a766bd0f2a9-1">1</a></sup>] = 1
        #print(teams)
        result = -1
