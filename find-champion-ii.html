	<p>class Solution:
    def findChampion(self, n: int, edges: List[List[int]]) -&gt; int:
        teams = [0] * n</p>

        for k in edges:
            teams[k<sup class="footnote" id="fnrev52a3ce253a4b4a4ea6f0e6ed56ce7762-1"><a href="#fn52a3ce253a4b4a4ea6f0e6ed56ce7762-1">1</a></sup>] = 1
        #print(teams)
        result = -1
        for i, k in enumerate(teams):
            if k  0 and result  -1:
                result = i

            elif k == 0 and result != -1:
                return -1

        return result
