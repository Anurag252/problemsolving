        teams = [0] * n</p>

        for k in edges:
            teams[k<sup class="footnote" id="fnreva8b1725fa8e14aaaaca0b483b9ab66e5-1"><a href="#fna8b1725fa8e14aaaaca0b483b9ab66e5-1">1</a></sup>] = 1
