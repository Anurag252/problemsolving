        teams = [0] * n</p>

        for k in edges:
            teams[k<sup class="footnote" id="fnrevbd6b4aa002824a85a8fc5ed04e5e34e2-1"><a href="#fnbd6b4aa002824a85a8fc5ed04e5e34e2-1">1</a></sup>] = 1
