	<p>class Solution:
    def findChampion(self, n: int, edges: List[List[int]]) -&gt; int:
        teams = [0] * n</p>

        for k in edges:
            teams[k<sup class="footnote" id="fnrev67668b917022462b9c6f46a33da0adee-1"><a href="#fn67668b917022462b9c6f46a33da0adee-1">1</a></sup>] = 1
        #print(teams)
        result = -1
        for i, k in enumerate(teams):
            if k  0 and result  -1:

        return result
