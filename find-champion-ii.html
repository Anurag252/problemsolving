    def findChampion(self, n: int, edges: List[List[int]]) -&gt; int:
        teams = [0] * n</p>

        for k in edges:
            teams[k<sup class="footnote" id="fnreve4d5fd831ebd4ed18056e9a52e389da0-1"><a href="#fne4d5fd831ebd4ed18056e9a52e389da0-1">1</a></sup>] = 1

        result = -1
