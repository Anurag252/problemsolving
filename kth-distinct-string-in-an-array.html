	<p>class Solution:
    def kthDistinct(self, arr: List[str], n: int) -&gt; str:
        mp = {}
        nmp = {}
        i = 0
        for k in arr:
            if k not in mp and k not in nmp:
                mp[k]=i
            elif k in mp:
                del mp[k]
                nmp[k]=1
            i += 1
        a = list(mp.items())
        a.sort(reverse=False, key=lambda x : x<sup class="footnote" id="fnreve02e3f36c5f84cf7b5fc9ee1c38aa044-1"><a href="#fne02e3f36c5f84cf7b5fc9ee1c38aa044-1">1</a></sup>)
        return &#8220;&#8221; if n &#8211; 1 &gt;= len(a) else a[n-1]<sup class="footnote" id="fnreve02e3f36c5f84cf7b5fc9ee1c38aa044-2"><a href="#fne02e3f36c5f84cf7b5fc9ee1c38aa044-2">0</a></sup>
        </p>
