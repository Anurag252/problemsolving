	<p>class Solution:
    def pickGifts(self, gifts: List[int], k: int) -&gt; int:
        q = []
        for m in gifts:
            heapq.heappush(q, -m)</p>

        while(k &gt; 0):
            gift = -heapq.heappop(q)
            heapq.heappush(q, -floor(sqrt(gift)))
            k -= 1
        return -sum(q)
