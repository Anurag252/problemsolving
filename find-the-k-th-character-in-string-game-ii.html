	<p>class Solution:
    def kthCharacter(self, k: int, operations: List[int]) -&gt; str:
        ans = 0
        while k != 1:
            t = k.bit_length() &#8211; 1
            if (1 &lt;&lt; t) == k:
                t -= 1
            k -= 1 &lt;&lt; t
            if operations[t]:
                ans += 1
        return chr(ord(&#8220;a&#8221;) + (ans % 26))</p>
