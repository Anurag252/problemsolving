        h = []

            heapq.heappush(h, (k, idx))

        while(len(h) &gt; 0):
            item = heapq.heappop(h)
            if item<sup class="footnote" id="fnrevb4e2d9783cd04fff84032f2c8d53ca15-1"><a href="#fnb4e2d9783cd04fff84032f2c8d53ca15-1">1</a></sup> not in s:
