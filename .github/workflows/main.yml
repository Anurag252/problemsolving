name: Generate Chirpy Posts from LeetSync

on:
  push:
    branches:
      - main # or your default branch
    # we can't directly filter by commit message here,
    # so we'll run on all pushes to main and add a commit-message check in the job

jobs:
  generate-posts:
    if: ${{contains(github.event.head_commit.message,  'LeetSync')}} # only run if commit message contains LeetSync
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run LeetSync â†’ Chirpy script
        run: |
          python migrate.py   # replace with your actual script filename

      - name: Commit and push generated posts
        run: |
          ls chirpy
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *
          git commit -m "Auto-generate Chirpy posts from LeetSync" || echo "No changes to commit"
          git push
